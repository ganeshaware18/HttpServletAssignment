<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css"/>

        <title>Form Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"/>
    </head>
      <div>
          <h1 style="text-align:center "> REGISTER FORM</h1>
                </div>
    <body>
        <div class="container shadow-lg mx-auto container-sm" style="width: 70%;padding: 50px;">
            <form action="RegisterServlet" method="post">
              
                <form>
                    <div class=" mb-3">
                        <label for="inputname" class="form-label">Enter Your Name</label>
                        <input type="text" class="form-control"  aria-label="Username" aria-describedby="basic-addon1" name="username">
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" name="userpassword">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="useremail">
                    </div>
                    <label for="exampleInputEmail1" class="form-label">Select Gender</label>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="usergender" id="inlineRadio1" value="Male">
                        <label class="form-check-label" for="inlineRadio1">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="usergender" id="inlineRadio2" value="Female">
                        <label class="form-check-label" for="inlineRadio2">Female</label>
                    </div>
                    <div class="mb-3">
                        <select class="form-select" aria-label="Default select example" name="usercourse">
                            <option selected>Select Your Course</option>
                            <option value="JAVA">JAVA</option>
                            <option value=".NET">.NET</option>
                            <option value="REACT">REACT</option>
                            <option value="NODEJS">NODEJS</option>
                        </select>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1" name="usercondtion" value="checked">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                    <input class="btn btn-info" type="reset" value="Reset">

                </form>
        </div> 
    </body>
</html>
